<body>

  <!-- NAVBAR -->
  <nav class="navbar">

    <ul class="menu" id="menu">

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("menu-open");
    }

  <!-- HERO -->
  <section class="hero-contact">
    <div class="hero-contact-content">
      <h1>Contact</h1>
      <p>Suntem aici pentru tine.</p>
    </div>
  </section>

  <!-- CONTACT LAYOUT -->
  <div class="page-container">
    <section class="contact-layout">

      <!-- CARD STÂNGA -->
      <div class="contact-side-card">
        <h3>Date de contact</h3>
        <div class="contact-info-item"><strong>Email:</strong> office@moldeuro.ro</div>
        <div class="contact-info-item"><strong>Telefon:</strong> 07xx xxx xxx</div>
        <div class="contact-info-item"><strong>Adresă:</strong> …</div>
      </div>

      <!-- FORMULAR DREAPTA -->
      <div class="contact-form-card">
        <h3>Contactează-ne</h3>

        <form action="mailto:office@moldeuro.ro" method="post" enctype="text/plain">
          <div class="form-row">
            <input type="text" name="Nume" placeholder="Nume complet" required>
            <input type="email" name="Email" placeholder="Email" required>
          </div>

          <textarea name="Mesaj" rows="6" placeholder="Mesajul tău…" required></textarea>

          <button type="submit">Trimite mesajul</button>
        </form>
      </div>

    </section>
  </div>

  <footer class="footer">
    …
  </footer>
